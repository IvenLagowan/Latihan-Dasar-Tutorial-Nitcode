<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Selector - NITCODE COMUNITY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <ul>
            <li id="option1">PILIH PHONE</li>
            <li id="option2">NOKIA</li>
            <li id="option3">BLACBRRY</li>
            <li id="option4">MITO</li>
            <li id="option5">ZONI</li>
            <li id="option5">SAMSUNG</li>
            <li id="option6">OPPO</li>

            <div id="selector">
                <div id="shadow"></div>
                <div id="selectorBtn"></div>
            </div>

        </ul>
        <img src="reset.png" alt="" id="reset">
    </div>
    
    <script>
        var option1 = document.getElementById("option1");
        var option2 = document.getElementById("option2");
        var option3 = document.getElementById("option3");
        var option4 = document.getElementById("option4");
        var option5 = document.getElementById("option5");
        var option6 = document.getElementById("option6");

        var selector = document.getElementById("selector");
        var shadow = document.getElementById("shadow");
        var selectorBtn = document.getElementById("selectorBtn");

        var reset = document.getElementById("reset");


        option1.onclick = function(){
            selector.style.top="6px";
            shadow.style.background="transparent";
            selectorBtn.style.borderRadius="5px";
        }
        option2.onclick = function(){
            selector.style.top="88px";
            shadow.style.background="#81bfb9";
            selectorBtn.style.borderRadius="70px";
        }
        option3.onclick = function(){
            selector.style.top="170px";
            shadow.style.background="#81bfb9";
            selectorBtn.style.borderRadius="70px";
        }
        option4.onclick = function(){
            selector.style.top="252px";
            shadow.style.background="#81bfb9";
            selectorBtn.style.borderRadius="70px";
        }
        option5.onclick = function(){
            selector.style.top="334px";
            shadow.style.background="#81bfb9";
            selectorBtn.style.borderRadius="70px";
        }
        option6.onclick = function(){
            selector.style.top="416px";
            shadow.style.background="#81bfb9";
            selectorBtn.style.borderRadius="70px";
        }
        reset.onclick = function(){
            selector.style.top="6px";
            shadow.style.background="transparent";
            selectorBtn.style.borderRadius="5px";
        }

    </script>
</body>
</html>
